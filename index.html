<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-secondary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">The Amazing TaskMaster!</span>
                <div class="swatch"></div>
            </a>
        </nav>
    </header>
    <main class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-8 mt-2">
                <form onsubmit="app.listsController.createList(event)"
                    class="text-light d-flex form-row align-items-center">
                    <input type="text" name="name" id="name" class="form-control m-1" placeholder="Name of List"
                        required minlength="3" maxlength="15">
                    <div class="form-group m-1 d-flex">
                        <label for="color m-1">Color</label>
                        <select class="form-control m-1" name="color" id="color">
                            <option class="teal" selected>Teal</option>
                            <option class="slate">Slate</option>
                            <option class="coral">Coral</option>
                            <option class="fuchsia">Fuchsia</option>
                            <option class="lime">Lime</option>
                        </select>
                    </div>
                    <button type="submit" class=" px-2 m-1 btn btn-success"
                        onsubmit="app.listsController.createList(event)">CreateList</button>
                </form>
            </div>
        </div>
        <div class="row mt-2" id="lists">

        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Template made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
